<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stream Helper</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- <div> -->
    <div class="centered-div">
        <h2 style="padding-bottom: 20px;" >Stream Helper - Web Version</h2>
        <div>
            <label class="input-label" for="round-name">Round: </label>
            <input type="text" id="round-name" oninput="textChanged()"/>
        </div>
        <div>
            <label class="input-label" for="player-1">Player 1: </label>
            <input type="text" id="player-1" oninput="textChanged()"/>

            <span class="space-span"></span>

            <input type="button" id="minus-p1" value="-" onclick="decrementP1()">
            <input type="text" id="player-1-score" style="width: 20px;" value="0" disabled/>
            <input type="button" id="plus-p1" value="+" onclick="incrementP1()">

            <span class="space-span"></span>

            <label for="player-1-losers">[L]</label>
            <input type="checkbox" id="player-1-losers" oninput="textChanged()"/>
        </div>
        <div>
            <label class="input-label" for="player-2">Player 2: </label>
            <input type="text" id="player-2" oninput="textChanged()"/>

            <span class="space-span"></span>

            <input type="button" id="minus-p2" value="-" onclick="decrementP2()">
            <input type="text" id="player-2-score" style="width: 20px;" value="0" disabled/>
            <input type="button" id="plus-p2" value="+" onclick="incrementP2()">

            <span class="space-span"></span>

            <label for="player-2-losers">[L]</label>
            <input type="checkbox" id="player-2-losers" oninput="textChanged()"/>
        </div>
        <div id="centered-buttons">
            <input type="button" id="reset-wins" value="Reset Wins" onclick="resetWins()" style="margin-right: 10px;">
            <input type="button" id="reset-all" value="Reset All" onclick="resetAll()">
        </div>

        <p style="font-size: small; padding-top: 10px; padding-bottom: 10px;">
            <b>Client ID: </b><span style="font-family: 'JetBrains Mono', monospace;" id="client-id"></span>
        </p>
        <!-- this will hold the results -->
        <h3>Server Response</h3>
        <div style="padding: 0px;">
            <pre id='results-pre'></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
